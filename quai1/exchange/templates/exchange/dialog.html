<div class="box" id="box">
  <p id="full_date"></p>
  <a href="javascript:void(0);" class="icon" onclick="switchBlock()">
    <i class="fa fa-xmark"></i>
  </a>
  <form id="leave_form" action="validate/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="form" type="submit" value="Valider">
  </form>
  <form id="shift_form" action="validate_shift/" method="post">
    {% csrf_token %}
    {{ shift_form.as_p }}
    <input id="shift_form" type="submit" value="Valider">
  </form>
</div>
